<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>A++ Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="quote-machine.css">
</head>

<body>
	<button type="button" id="prev" onclick="prevQuote()">Previous Quote</button>

	<div id="quote-box">

		<div id="quote">

			<div id="author"></div>

		</div>

		<div id="arrow"></div>

	</div>

	<i id="tweet" class="fa fa-twitter fa-4x"></i>
	
	<button type="button" id="next" onclick="nextQuote()">Next Quote</button>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="quote-machine.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</html>
